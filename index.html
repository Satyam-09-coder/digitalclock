<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock with Beautiful Background</title>
  <style>
    /* Basic reset and styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
     
      background: linear-gradient(45deg, hwb(0 30% 44%), #d70750, #2512b5,);
      background-size: 400% 400%;
      animation: gradient 3s ease infinite;
      color: rgb(11, 8, 8);
      text-align: center;
      overflow: hidden;
    }

    /* Keyframes for smooth gradient animation */
    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Clock styling */
    #clock {
      font-size: 6rem;
      letter-spacing: 5px;
      font-weight: 900;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
    }

    /* Digital clock date */
    #date {
      font-size: 1.5rem;
      margin-top: 20px;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div id="clock">
    <h1 id="time"></h1>
    <p id="date"></p>
  </div>

  <script>
    // Function to update the clock and date
    function updateClock() {
      const timeElement = document.getElementById('time');
      const dateElement = document.getElementById('date');

      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      const day = now.toLocaleString('en-us', { weekday: 'long' });
      const date = now.getDate();
      const month = now.toLocaleString('en-us', { month: 'long' });
      const year = now.getFullYear();

      // Format and display time and date
      timeElement.textContent = `${hours}:${minutes}:${seconds}`;
      dateElement.textContent = `${day}, ${month} ${date}, ${year}`;
    }

    // Initialize the clock and set the interval
    function init() {
      updateClock();
      setInterval(updateClock, 1000); // Update every second
    }

    init();
  </script>

</body>
</html>
